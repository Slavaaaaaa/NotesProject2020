<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyNotes</title>
    <link rel = "stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="sidebar">
        <div th:each="category: ${categories}">
            <a th:href="@{/category/{id}(id=${category.getId()})}" th:utext="${category.getName()}"></a>
        </div>
        <a th:href="@{/addCategory}">Добавить категорию</a>
    </div>
</body>
</html>
